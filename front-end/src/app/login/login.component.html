<ion-header>
  <ion-toolbar>
    <ion-title>
      Entrar SGT
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-progress-bar *ngIf="loading" type="indeterminate" reversed="true"></ion-progress-bar>

<ion-content padding>
    <ion-card class="welcome-card centraliza">
      <ion-card-header>
        <ion-card-title>Bem-Vindo!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Realize o login para utilizar o sistema.</p>
      </ion-card-content>
    </ion-card>
    <div class="centraliza marginTop"> 
      <img  src="assets/logo.png">
    </div>
    <form [formGroup]="login" (ngSubmit)="onFormSubmit(login)">
    <ion-card class="centraliza marginTop">
        <ion-item>
          <ion-label position="floating">Login</ion-label>
          <ion-input type='text' class="form-control" formControlName="login"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type='password' class="form-control" formControlName="senha"></ion-input>
        </ion-item>
      </ion-card>   
        <section class="centraliza">
          <ion-button type="submit" expand='full'>Login</ion-button>
        </section>
      </form>
</ion-content>
<ion-footer class="footer">
    <ion-toolbar>
      <ion-title>
        SoftWorks.Co
      </ion-title>
    </ion-toolbar>
  </ion-footer>
